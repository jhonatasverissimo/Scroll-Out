<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- CSS Personalizado-->
    <link rel="stylesheet" href="css/style.css">

    <title>Scroll Out</title>
  </head>
  <body>
    <section class="container-fluid">
        <div class="row ">
            <div class="col full-height d-flex flex-column justify-content-center align-items-center">
                <h1>Seja Forte</h1>
                <p>Não culpe as pessoas pelas suas escolhas!</p>
            </div>
        </div>
        
        <!-- SCROLL NO TEXTO-->
        <div class="row ">
            <div class="col full-height d-flex flex-column justify-content-center align-items-center">
                <h1 data-scroll>100% Presente</h1>
                <p data-scroll>Impossível vencer alguém que não desiste nunca!</p>
            </div>
        </div>

        <!-- SCROLL NA DIV-->
        <div class="row ">
            <div class="col full-height d-flex flex-column justify-content-center align-items-center">
                <h1>Tome uma decisão</h1>
                <p>Esforço inteligente!</p>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://unpkg.com/scroll-out/dist/scroll-out.min.js"></script>
    <script>
        ScrollOut();
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
